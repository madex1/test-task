<script id="modal-window" type="text/template">

		<div class='wrapper'>
			<div id="error" style="display:none;"></div>
			<div>
				<span><%= login %></span>
				<input type='text' name='login' id='umi-login'/>
			</div>
			<div>
				<span><%= password %></span>
				<input type='password' name='password' id='umi-password'/>
			</div>
			<button type='confirm' id='confirm'><%= enter %></button>
		</div>
	</div>
</script>
